<main class="main">
	<div class="content">
		<div class="left-side">
			<h1>{{ title }}</h1>
		</div>
		<div class="divider" role="separator" aria-label="Divider"></div>
		<div class="right-side">
			<!-- later use ngfor and populate this from a backend -->
			@for( order of getOrderList(); track order ) {
				<app-order-entry [OrderInfo]=order></app-order-entry>
			}
		</div>
	</div>
</main>

<router-outlet />
